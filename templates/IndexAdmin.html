{{ define "body" }}
<h1>Index admin</h1>
<hr>
<div class="row">
  <div class="col-md-6">
    <h4>Add folder and all subfolders to media</h4>
    <form method="POST" action="/admin" class="form-horizontal">
      <input type="hidden" value="scan" name="action">
      <fieldset>
        <div class="form-group">
          <label for="directory" class="col-sm-2">Directory</label>
          <div class="col-sm-8">
            <input type="text" name="directory" id="directory" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="user_id" class="col-sm-2">User Id</label>
          <div class="col-sm-2">
            <input type="text" name="user_id" id="user_id" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="priv_setting" class="col-sm-2">Privacy setting</label>
          <div class="col-sm-2">
            <input type="text" name="priv_setting" id="priv_setting" class="form-control">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Scan location</button>
      </fieldset>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <h4>Prune inaccessible media from database</h4>
    <form method="POST" action="/admin">
      <fieldset>
        <input type="hidden" value="prune" name="action">
        <button type="submit" class="btn btn-danger">Prune Existing Media</button>
      </fieldset>
    </form>
  </div>
</div>
{{ end }}
