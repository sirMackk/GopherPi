{{ define "base" }}
<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <script src="/static/js/vendor/jquery-1.10.1.min.js"></script>
        <script src="/static/jquery-vlc.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="stylesheet" type="text/css" href="/static/jquery-vlc-styles.css">
        <link rel="stylesheet" type="text/css" href="/static/font-awesome-4.0.3/css/font-awesome.min.css">

        <!--[if lt IE 9]>
            <script src="/static/js/vendor/html5-3.6-respond-1.1.0.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <div class="navbar navbar-inverse navbar-fixed-top navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">GopherPi</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/media">Mine</a></li>
            <li><a href="/about">About</a></li>
          </ul>
          <p class="navbar-text navbar-right">
            {{ if .User }}
            <i class="fa fa-lock"></i>
            <a href="/logout" class="navbar-link">Log out {{ .User.Username }}</a>
            {{ else }}
            <i class="fa fa-power-off"></i>
            <a href="/login" class="navbar-link">Log in</a>
            {{ end }}
          </p>
        </div><!--/.navbar-collapse -->
      </div>
    </div>
    {{ if .User.Admin }}
    <div class="navbar navbar-default navbar-admin">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <p class="navbar-text">
            Admin Nav
          </p>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/admin">Admin</a></li>
            <li><a href="/admin/users">Users</a></li>
            <li><a href="/admin/media">Media</a></li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div>
    {{ end }}

    <div class="container">
      {{ template "body" . }}

      <hr>

      <footer>
      <p>2014 <i class="fa fa-long-arrow-right"></i> <a href="https://github.com/sirMackk/GopherPi">GopherPi Project Github page</a> <i class="fa fa-long-arrow-left"></i> GPLv2</p>
      </footer>
    </div> <!-- /container -->
    <script src="/static/js/vendor/bootstrap.min.js"></script>

    <script src="/static/js/main.js"></script>
    <script src="/static/js-scripts.js"></script>
    </body>
</html>
{{ end }}
