{{ define "body" }}
{{ if .Id }}
<h1>Edit {{ .Edit.Username }}</h1>
{{ else }}
<h1>New User</h1>
{{ end }}
<hr>
<div class="row">
  <div class="col-md-6">
    <form method="POST" action="{{ if .Edit.Id }}/admin/users/{{ .Edit.Id }}/edit{{ else }}/admin/users/new{{ end }}" class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <label for="username" class="col-sm-3">Username</label>
          <div class="col-sm-5">
            <input type="text" name="username" id="username" class="form-control" {{ if .Edit.Username }} value="{{ .Edit.Username }}" {{ end }}>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3">Password</label>
          <div class="col-sm-5">
            <input type="text" name="password" id="password" class="form-control">
          </div>
        </div>
        <div class="form-group checkbox">
          <label for="is-admin" class="col-sm-3">Admin</label>
          <div class="col-sm-5">
            <input type="checkbox" name="is-admin" {{ if .Edit.Admin }} checked="checked" {{ end }}>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Save user</button>
      </fieldset>
    </form>
  </div>
</div>
{{ end }}
