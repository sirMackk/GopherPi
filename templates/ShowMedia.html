{{ define "body" }}
<h1>{{ .Media.Title }}</h1>
<hr>
<div class="row">
  <div id="vlc-media"></div>
</div>
<div class="row">
  <div>
    <a href="/serve/{{ .Media.Id }}?download=true">Download file</a>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    var player = VLCobject.embedPlayer('vlc-media', 640, 480, true);
    player.play('/serve/{{ .Media.Id }}');
  });
</script>
{{ end }}
