{{ define "body" }}
<h1>{{ .Title }}</h1>
<p>{{ .Path }}</p>
<div id="vlc-media"></div>

<script type="text/javascript">
  $(document).ready(function() {
    var player = VLCobject.embedPlayer('vlc-media', 640, 480, true);
    player.play('http://localhost:3000/serve/{{ .Id }}');
  });
</script>
{{ end }}
